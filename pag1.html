    <script>
        function ContarVotos(){
            //criando contadores
            let contBela = 0;
            let ContBranca = 0;
            let ContFrozen = 0;
            let ContVanellope = 0;

            //obter is radios da classe radios
            let radio = document.getElementsByClassName('radio')

            //percorrendo todos os elementos redios
            for(let i=0; i < radio.length; i++){
                //testar qual radio esta selecionado
                if(radio[i].checked){
                    if(radio[i].value == "bela"){
                        contBela++
                    }else if(radio[i].value == "branca"){
                        ContBranca++
                    } else if(radio[i].value == "frozen"){
                        ContFrozen++
                    }else{
                        ContVanellope++
                    }
                }
            }
            
            let resultado = document.getElementById('resultadoFinal')
            let img  = document.getElementById('imagem_r')
            if (contBela > ContBranca && contBela > ContFrozen && contBela > ContVanellope){
                resultado.innerHTML = "Você é o papai noel legal!!!!"
                img.style.backgroundImage = 'url(https://m.media-amazon.com/images/I/910uwXcHF7L.jpg)'
            } else if(ContBranca > ContFrozen && ContBranca > ContVanellope){
                resultado.innerHTML = "Você é o papai noel gigachad!!!!"
                img.style.backgroundImage = 'url(https://preview.redd.it/merry-christmas-sd-community-heres-a-small-collection-of-v0-gevolvd33z7a1.jpg?width=640&crop=smart&auto=webp&s=b32bd9644ddca6da110e7def01682b852d891da4)'
            } else if(ContFrozen > ContVanellope){
                resultado.innerHTML = "Você é o papai noel cristão!!!!"
                img.style.backgroundImage = 'url(https://www.nuvemcatolica.com.br/wp-content/uploads/2017/12/papai-noel-diante-do-menino-jesus-na-manjedoura.jpg)'
            } else{
                resultado.innerHTML = "Você é o papai noel maligno!!!!"

            } 
        }
